apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "net.donkeyandperi.zotplanner"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 12
        versionName "Beta v1.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    apply plugin: 'com.android.application'
    implementation 'com.android.support:cardview-v7:28.0.0'

    // Third Party's Libraries
    implementation 'com.jaredrummler:material-spinner:1.2.5'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'org.jsoup:jsoup:1.11.3'
    implementation 'com.github.StevenDXC:DxLoadingButton:2.0'
    implementation 'com.wang.avi:library:2.1.3'
    implementation 'com.github.IcySakura:Android-Week-View:2.1'
    implementation 'com.yanzhenjie:recyclerview-swipe:1.1.4'
}
